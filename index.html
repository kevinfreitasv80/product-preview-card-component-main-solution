<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <main>
      <img class="imgDesktop" src="images/image-product-desktop.jpg" alt="Product Image">
      <img class="imgMobile" src="images/image-product-mobile.jpg" alt="Product Image">
      <section>
        <p class="perfume color">Perfume</p>
    
        <article class="texts">
          <h1 class="font2 namePerfume">Gabrielle Essence Eau De Parfum</h1>
          <p class="color description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        </article>
        <article class="price">
          <h1 class="green font2 price1">$149.99</h2>
          <s class="color">$169.99</s>
        </article>
    
        <button><img class="iconButton" src="images/icon-cart.svg" alt="Icon cart">Add to Cart</button>
      </section>
    </main>
  </body>
</html>
